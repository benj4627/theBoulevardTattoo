<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="description"
        content="Lær Sarah at kende, inden du booker tid til din tatovering hos The Boulevard Tattoo i Aalborg"
      />
      <title>The Boulevard Tattoo - Sarah</title>
      <link
        rel="icon"
        type="image/x-icon"
        href="../assets/images/LogoBrun.png"
      />
      <link rel="stylesheet" href="./assets/css/style.min.css" />
      <link rel="stylesheet" href="../assets/css/styleMain.css" />
      <script src="../assets/js/script.js" defer></script>
      <script src="../assets/js/sarah.js" defer></script>
      <script src="../assets/js/index.js" defer></script>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
    </head>
  </head>
  <body>
    <header id="benHeaderContainer"></header>

    <main id="enkeltKunsterMain">
      <section class="EnkeltkunsterContainer contentContainer">
        <article class="EnkeltkunsterContentContainer">
          <div class="kunsterProfileImg">
            <img
              src="../assets/images/tatovører/sarahBlackandWhite.png"
              alt="Billede af Sarah"
            />
            <div class="instaIcon">
              <a href="https://www.instagram.com/ben.nielsenn" target="_blank">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>
          </div>
          <div class="kunsterTextAbout"></div>
        </article>
      </section>

      <section class="kunsterGalleriContainer contentContainer">
        <div class="galleriKunsterGridContainer">
          <div class="img1Kunster">
            <img
              src="../assets/images/benTatoveringer/benTat1.png"
              alt="Billede af benTatovering"
            />
          </div>

          <div class="img2Kunster">
            <img
              src="../assets/images/benTatoveringer/benTat1.png"
              alt="Billede af benTatovering"
            />
          </div>

          <div class="img3Kunster">
            <img
              src="../assets/images/benTatoveringer/benTat1.png"
              alt="Billede af benTatovering"
            />
          </div>

          <div class="img4Kunster">
            <img
              src="../assets/images/benTatoveringer/benTat1.png"
              alt="Billede af benTatovering"
            />
          </div>

          <div class="img5Kunster">
            <img
              src="../assets/images/benTatoveringer/benTat1.png"
              alt="Billede af benTatovering"
            />
          </div>

          <div class="img6Kunster">
            <img
              src="../assets/images/benTatoveringer/benTat1.png"
              alt="Billede af benTatovering"
            />
          </div>

          <div class="img7Kunster">
            <img
              src="../assets/images/benTatoveringer/benTat1.png"
              alt="Billede af benTatovering"
            />
          </div>

          <div class="img8Kunster">
            <img
              src="../assets/images/benTatoveringer/benTat1.png"
              alt="Billede af benTatovering"
            />
          </div>
        </div>
        <div class="arrowsContainer">
          <div>
            <a href="#"
              ><i class="fa-solid fa-arrow-left"></i> FORRIGE KUNSTER</a
            >
          </div>
          <div>
            <a href="#">NÆSTE KUNSTER<i class="fa-solid fa-arrow-right"></i></a>
          </div>
        </div>
      </section>

      <section class="questionsContainer">
        <article class="questionsContent contentContainer">
          <div class="questionsText">
            <h2>TID TIL AT BOOKE?</h2>
            <p>
              Hvis du kan lide hvad du ser, kan du skrive til os hvem du gerne
              vil booke en tid hos. Det eneste du skal er at udfylde vores
              booking formular. Er du i tvivl om dette kan du også kigge i vores
              style-guide.
            </p>
          </div>
          <div class="questionsButton">
            <button><a href="./booking.html">BOOKING</a></button>
            <button><a href="./stilGuide.html">STIL GUIDE</a></button>
          </div>
        </article>
      </section>

      <a href="#benHeaderContainer">
        <div class="returnToTop">
          <i class="fa-solid fa-arrow-up"></i>
          <p>Rul til top</p>
        </div>
      </a>
      <div class="contactFunktionContainer">
        <div class="contactIcon">
          <i id="contactIcon" class="fa-solid fa-message"></i>
        </div>
        <form class="contactFormSticky">
          <i id="contactFormClose" class="fa-solid fa-x"></i>
          <label for="name">Hvad er dit navn?</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Fulde navn"
          />

          <label for="email">Hvad er din email? </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="email@eksempel.dk"
          />

          <label for="comments">Skriv en besked</label>
          <textarea
            id="comments"
            name="comments"
            rows="4"
            cols="0"
            placeholder="Hvad kan vi hjælpe dig med?"
          ></textarea>
          <input type="submit" value="SEND BESKED" />
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
