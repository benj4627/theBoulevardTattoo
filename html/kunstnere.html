<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Lær vores dygtige kunstnere at kende, inden du booker tid til din tatovering"
    />
    <title>The Boulevard Tattoo - Kunstnere</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/LogoBrun.png" />
    <link rel="stylesheet" href="./assets/css/style.min.css" />
    <link rel="stylesheet" href="../assets/css/styleMain.css" />
    <script src="../assets/js/script.js" defer></script>
    <script src="../assets/js/index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1 class="heroH1">KUNSTNERE</h1>
      <div class="heroBillede">
        <img
          src="../assets/images/KUNSTNEREHero.jpg"
          alt="Igangværende tatovering"
        />
      </div>
      <div class="headerTextKunstnere">
        <p>
          Her kan du lære alle vores talentfulde kunstnere bedre at kende og se
          en masse af deres kreative arbejde. Vores dygtige medarbejder er med
          til at skabe tryghed og glæde for dig som kunde.
        </p>
      </div>
    </header>

    <main id="kunstnereIntro">
      <section class="kunstnereContainer contentContainer">
        <a href="./ditte.html">
          <div class="kunsterCardContainer slideinAnim">
            <div class="nameKunster"><h3>Ditte</h3></div>
            <div class="imgKunster">
              <img
                src="../assets/images/kunsterCards/ditteKunster2.png"
                alt="Ditte Tatovering"
              />
            </div>
          </div>
        </a>

        <a href="./ben.html">
          <div class="kunsterCardContainer slideinAnim">
            <div class="nameKunster"><h3>Ben</h3></div>
            <div class="imgKunster">
              <img
                src="../assets/images/kunsterCards/kunsterBen1.png"
                alt="Ben Tatovering"
              />
            </div>
          </div>
        </a>

        <a href="./jacob.html">
          <div class="kunsterCardContainer slideinAnim">
            <div class="nameKunster"><h3>Jacob</h3></div>
            <div class="imgKunster1">
              <img
                src="../assets/images/kunsterCards/kunsterJacob1.png"
                alt="Jacob Tatovering"
              />
            </div>
          </div>
        </a>

        <a href="./emmy.html">
          <div class="kunsterCardContainer slideinAnim">
            <div class="nameKunster"><h3>Emmy</h3></div>
            <div class="imgKunster">
              <img
                src="../assets/images/kunsterCards/kunsterEmmy1.png"
                alt="Emmy Tatovering"
              />
            </div>
          </div>
        </a>

        <a href="./emilie.html">
          <div class="kunsterCardContainer slideinAnim">
            <div class="nameKunster"><h3>Emilie</h3></div>
            <div class="imgKunster1">
              <img
                src="../assets/images/kunsterCards/kunsterEmilie1.png"
                alt="Emilie Tatovering"
              />
            </div>
          </div>
        </a>

        <a href="./sarah.html">
          <div class="kunsterCardContainer slideinAnim">
            <div class="nameKunster"><h3>Sarah</h3></div>
            <div class="imgKunster1">
              <img
                src="../assets/images/kunsterCards/kunsterSarah1.png"
                alt="Sarah Tatovering"
              />
            </div>
          </div>
        </a>
      </section>

      <a href="#bookingHeaderContainer">
        <div class="returnToTop">
          <i class="fa-solid fa-arrow-up"></i>
          <p>Rul til top</p>
        </div>
      </a>
    </main>
    <div class="contactFunktionContainer">
      <div class="contactIcon">
        <i id="contactIcon" class="fa-solid fa-message"></i>
      </div>
      <form class="contactFormSticky">
        <i id="contactFormClose" class="fa-solid fa-x"></i>
        <label for="name">Hvad er dit navn?</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Fulde navn"
        />

        <label for="email">Hvad er din email? </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="email@eksempel.dk"
        />

        <label for="comments">Skriv en besked</label>
        <textarea
          id="comments"
          name="comments"
          rows="4"
          cols="0"
          placeholder="Hvad kan vi hjælpe dig med?"
        ></textarea>
        <input type="submit" value="SEND BESKED" />
      </form>
    </div>
    <footer></footer>
  </body>
</html>
