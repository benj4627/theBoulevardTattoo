          <div class="stilguideLokalNaveContainer">
            <a href="#"><button class="lokalNavBtn">MINIMALISME</button></a>

            <p>
              Der findes utallige stilarter indenfor tatoveringer, og der kommer
              hele tiden nye. Skulle vi skrive om dem alle sammen, blev vi
